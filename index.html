<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

        <section>
                        <h1 data-aos="fade-right"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Marvel%27s_The_Avengers_logo.svg/1200px-Marvel%27s_The_Avengers_logo.svg.png" width="500px alt=""></h1>
                </section>
        
                <section>
                        <h1 data-aos="zoom-in">loremDeadpool</h1>

                </section>
        
                <section>

                </section>
        
                <section>

                </section>
        
                <section>
                        <h1 data-aos="zoom-in-left">loremBlackPanther</h1>

                </section>
                <section>
                        <h1 data-aos="fade-down" >loremThanos</h1>
                        <img data-aos="fade-up-left" src="https://cache.popcultcha.com.au/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/h/o/hotcosb441-avengers-3-infinity-war-thanos-cosbaby-3.75-inch-hot-toys-bobble-head-figure-01.1523935207.png" width="300PX" alt="">
                </section>
        
                <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
                <script src="app.js"></script>
                <script>
                        AOS.init({
                                duration: 3000
                        });
                </script>


</body>

</html>
